<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <script src="./script.js" defer></script>
    <title>Rejestracja</title>
</head>
<body>
    <header>
        <h1><em>formilarz rejestracyjny konferencji nasze kwiaty</em></h1>
    </header>
    <main>
        <div id="m-1">
            <h2>dane osobowe</h2>
            <input type="text" id="firstname" placeholder="twoje imie" required><br>
            <input type="text" id="surname" placeholder="twoje nazwisko" required><br>
            <button id="btnN1">nastepna karta</button>
        </div>
        <div id="m-2">
            <h2>dane osobowe</h2>
            <input type="email" id="mail" placeholder="twoj email"><br>
            <input type="tel" placeholder="twoj numer"><br>
            <button id="btnN2">nastepna karta</button>
        </div>
        <div id="m-3">
            <h2>haslo do logowania</h2>
            <input type="password" id="pass" placeholder="podaj haslo"><br>
            <input type="password" id="pass2" placeholder="powtorz haslo"><br>
            <button id="btnA">zatwierdz</button>
        </div>
    </main>
    <footer>
        <div>
            <video controls src="./pliki/motyl.mp4">przepraszamy przegladarka nie oslygyje tego formatu</video>
        </div>
        <div>
            <h3>plan konferencji</h3>
            <table>
                <tr>
                    <td>9:00 - 12:00</td>
                    <td>pielegnacja roslin</td>
                </tr>
                <tr>
                    <td>13:00 - 15:00</td>
                    <td>targi kwiatkowe</td>
                </tr>
            </table>
        </div>
        <div>
            <p><a href="https://kwiaty.pl/">internetowa kwiaciarnia</a></p>
        </div>
        <div>
            <p>formularz wykonal: 000000000</p>
        </div>
    </footer>
</body>
</html>
